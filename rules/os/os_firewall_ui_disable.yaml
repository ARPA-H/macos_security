id: os_firewall_ui_disable
title: "Disable Firewall User Interface"
discussion: |
  The macOS Application Firewall is the built-in firewall that comes with macOS, and it _MUST_ be enabled and changes to the firewall through the user interface must be disabled.

check: |
  /usr/bin/osascript -l JavaScript << EOS
  $.NSUserDefaults.alloc.initWithSuiteName('com.apple.preference.security')\
  .objectForKey('dontAllowFireWallUI').js
  EOS
result:
  string: "true"
fix: |
  This is implemented by a Configuration Profile.
